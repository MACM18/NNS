<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Offline - NNS Telecom</title>
    <style>
      body {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        background: #0f172a;
        color: #e6eef8;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .box {
        text-align: center;
        max-width: 560px;
        padding: 24px;
      }
      h1 {
        margin: 0 0 8px 0;
        font-size: 24px;
      }
      p {
        margin: 0 0 12px 0;
        color: #c9d6e8;
      }
      a {
        color: #60a5fa;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>You're offline</h1>
      <p>
        It looks like you're not connected to the internet. Some features may be
        unavailable.
      </p>
      <p><a href="/">Return to the app home</a></p>
    </div>
  </body>
</html>
